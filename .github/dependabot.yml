version: 2
updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      time: "21:00"
      timezone: "Etc/UTC"
    labels:
      - "ignore-for-release"
    commit-message:
      prefix: chore(ci)

  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "ignore-for-release"
    commit-message:
      prefix: chore(ci)
    groups:
      actions:
        patterns:
          - "actions/*"

  - package-ecosystem: gomod
    directories:
      - /
      - /examples/consumergroup
      - /examples/exactly_once
      - /examples/http_server
      - /examples/sasl_scram_client
      - /examples/interceptors
      - /examples/txn_producer
    open-pull-requests-limit: 5
    schedule:
      interval: daily
      time: "15:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
    commit-message:
      prefix: chore
      include: "scope"
    groups:
      otel:
        patterns:
          - "go.opentelemetry.io/otel/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
